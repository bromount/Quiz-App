{% extends "admin/base.html" %}
{% block title %}Add Questions{% endblock %}
{% block customCSS %}
<link rel="stylesheet" href="/app/static/quiz.css">
{% endblock %}
{% block bodyContent %}

<div class="container-lg">
    <form action='{{ url_for("admin.get_test_code") }}' method="POST">
        <div>
            <p>Suggestion : <span class="badge text-bg-light" style="font-size: 25px;">{{testCode}}</span></p>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Test Code" name="test_code">
            <label for="floatingInput">Test Code</label>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-lg btn-primary" value="Create Test">Create Test</button>
        </div>
    </form>
</div>

{% endblock %}
