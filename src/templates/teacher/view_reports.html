<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='show_questions.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="sidebar">
        <h1 style="color:white; margin: 25px;">Test Codes</h1>
        {% for testCode in test_codes %}
             <a href="{{ url_for('teacher.fetch_test_codes', testCode=testCode) }}" id="testCodes">{{testCode}}</a>
        {% endfor %}
        <a href="{{ url_for('teacher.dashboard') }}"> Go to Dashboard</a>
     </div>
     <div class="content">
        {% for result in test_results %}
            <div class="question-box">
                {{ result["name"] }}
            </div>
        {% endfor %}
     </div>
</body>
</html>
